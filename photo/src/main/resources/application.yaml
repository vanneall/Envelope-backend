spring:
  application:
    name: photo
  datasource:
    url: jdbc:postgresql://localhost:5432/envelope_photos
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8084